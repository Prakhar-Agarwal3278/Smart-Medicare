<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width , initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<title> CONTACT US FORM</title>
</head>
<body>
	<section class="contact">
		<div class="content">
			<h2><b> <u>Contact Us</u> <i class="fa fa-phone" aria-hidden="true"></i> </b></h2>
		</div>
			<div class="container">
				<div class="contactInfo">
					<div class="box">

						<div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
						<div class="text">
							<h3><b> Address </b></h3><br>
							<p><b>xyz Delhi,India</b></p><br><br>
						</div>
					</div>

					<div class="box">

						<div class="icon"><i class="fa fa-envelope-open" aria-hidden="true"></i></div>
						<div class="text">
							<h3><b> Email</b></h3><br>
							<p><b>abc@gmail.com</b></p><br><br>
						</div>
					</div>



					<div class="box">

						<div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
						<div class="text">
							<h3><b> Phone</b></h3><br>
							<p><b>+91-1234567890</b></p><br><br>
						</div>
					</div>






				</div>


				<div class="contactForm">
					<form>
						<h3><b>Send Message</b></h3>
						<div class="inputBox">
							<input type="text" name="" required="required" placeholder=" Enter Your First Name">
							<span>First Name</span>
						</div>

						<div class="inputBox">
							<input type="text" name="" required="required" placeholder="Enter Your Last Name">
							<span>Last Name</span>
						</div>

						<div class="inputBox">
							<input type="email" name="" required="required" placeholder="Enter Your Enter Id">
							<span>Email</span>
						</div>
						<div class="inputBox">
							<input type="text" name="" required="required">
							<span>Subject of this Message</span>
						</div>
						<div class="inputBox">
							<textarea required="required" rows="5" placeholder="Type Your Message"></textarea>
							<span>Type Your Message...</span>
						</div>
						<div class="inputBox">
							<input type="submit" name="" value="SEND">
						</div>



					</form>
				</div>
			</div>


	</section>



</body>
</html>
